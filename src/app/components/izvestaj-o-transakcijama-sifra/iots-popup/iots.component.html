
<div class="row mt-1">
  <div class="col">
    <button class="btn btn-close float-end" (click)="close()"></button>
  </div>
</div>

<div class="row mt-1 text-center">
  <h2 class="text-center">{{title}}</h2>
</div>

<div class="row mt-1 text-center">
  <div class="col-2"></div>
  <div class="col-4">
    <label>Naslov: </label>
  </div>
  <div class="col-4">
    <input type="text" #naslov>
  </div>
  <div class="col-2"></div>
</div>

<div class="row mt-1 text-center">
  <div class="col-2"></div>
  <div class="col-4">
    <label>Tip Sortiranja: </label>
  </div>
  <div class="col-4">
    <select #sorts>
      <option *ngFor="let tip of tipSortiranja">{{tip}}</option>
    </select>
  </div>
  <div class="col-2"></div>
</div>

<br>
<br>
<br>

<div class="row mt-1 text-center">
  <div class="col-4"></div>
  <div class="col-4">
    <button (click)="stampaj(naslov, sorts)" class="btn btn-primary">Å¡tampaj</button>
  </div>
  <div class="col-4"></div>
</div>
