<br>
<h3 class="text-center" >Upravljanje korisnicima</h3>
<br>
<div id="pozadina">
  <table class="table table-bordered"  >
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Korisničko ime</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Akcija</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; index as i" (click)="toggleUser(user)">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ user.username }}
      </td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>  <button class="btn btn-outline-danger" (click)="delete(user)">-</button> </td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button (click)="addToggle()" type="button" class="btn btn-outline-success">+</button>
</div>
<div class="registration-form" [hidden]="hiddenEdit">
  <hr>
  <form [formGroup]="userEditForm" (submit)="edit()">
    <div>
      <h3 style="text-align: center">Ažuriranje</h3>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="username" placeholder="Unesi korisničko ime" [formControlName]="'username'">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="InputName" placeholder="Unesi ime" [formControlName]="'name'">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="InputSurname" placeholder="Unesi prezime" [formControlName]="'surname'">
    </div>
    <div class="form-group">
      <button type="button" [disabled]="!this.userEditForm.valid" (click)="edit()" class="btn btn-block create-account">ažuriraj</button>
      <button type="button"  class="btn btn-danger ponisti" style="margin-left: 2px" (click)="this.hiddenEdit = !this.hiddenEdit" >poništi</button>
    </div>
  </form>
</div>

<div class="registration-form" [hidden]="hiddenAdd">
  <hr>
  <form [formGroup]="userAddForm" (submit)="add()">
    <div>
      <h3 style="text-align: center">Dodavanje</h3>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="username2" placeholder="Unesi korisničko ime" [formControlName]="'username'">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="InputName2" placeholder="Unesi ime" [formControlName]="'name'">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="InputSurname2" placeholder="Unesi prezime" [formControlName]="'surname'">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" id="InputPassword" placeholder="Unesi lozinku" [formControlName]="'password'">
    </div>
    <div class="form-group">
      <button type="button" [disabled]="!this.userAddForm.valid" (click)="add()" class="btn btn-block create-account">dodaj</button>
      <button type="button"  class="btn btn-danger ponisti" style="margin-left: 2px" (click)="this.hiddenAdd = !this.hiddenAdd" >poništi</button>
    </div>
  </form>
</div>
